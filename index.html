<!DOCTYPE html>
<head>
  <title>Magdalena Pawnshop</title>
  <link rel="stylesheet" href="styles/forms.css"
</head>
<body>
  <style>
    
  </style>
  <form class="mainform">
    <label for="PTCode">Pawn Ticket Number: </label><br><br>
    <input type="text" id="PTCode" name="PTCode" maxlength="10" onkeypress="return onlyNumberKey(event)"/><br><br>
    <button class="search-button">Inquire Pawn</button>
  </form>

  <script>
    function onlyNumberKey(evt) {
          
        // Only ASCII character in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }
  </script>
</body>
